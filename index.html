<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Online | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto ">

        <div class="w-[263px] mx-auto pt-52">
            <img src="./assets/Logo-full.png" alt="Logo">
        </div>
       
        <div class="form pt-8 ">
            <fieldset class="fieldset bg-base-100 w-full max-w-sm shrink-0 p-8 mx-auto rounded-3xl">

                <label class="label font-medium text-[16px] text-[#080808]">Mobile Number</label>
                <input id="mobile-number" value="01823456789" type="number" class="input text-[16px] p-6 rounded-full bg-base-200 border-none" placeholder="Enter Your Number" />

                <label class="label font-medium text-[16px] text-[#080808]">4 Digit Pin</label>
                <input id="pin-number" type="password" class="input text-[16px] p-6 rounded-full bg-base-200 border-none" placeholder="Enter 4 Digit Pin" />

                <button id="login-button" onclick="" class="btn btn-neutral text-[16px] mt-4 rounded-full bg-primary p-6">Login</button>
            </fieldset>
        </div>

        <script src="./script/script.js"></script>

</body>

</html>
