<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Online | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto" >

     <header class="border-b-2 border-gray-300">
        <section class="py-3 w-11/12 mx-auto flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="w-16">
                         <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold"><span id="balance">$45000</span></h2>
                    <p class="text-[#08080876]">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <button class="btn text-[16px]"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
            </div>
        </section>
    </header>

    <main>
        <section class="w-11/12 mx-auto space-y-2 pt-6">
            <h2 class="font-bold text-[24px]">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-[#08080876]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </section>

        <section class="buttons grid grid-cols-3 gap-3 w-11/12 mx-auto space-y-2 pt-6">
            <a class="btn flex-col h-full py-4 rounded-2xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </a>
            <a class="btn flex-col h-full py-4 rounded-2xl">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </a>
            <a class="btn flex-col h-full py-4  rounded-2xl">
                <img src="./assets/opt-3.png" alt="">
                <p>TransferMoney</p>
            </a>
            <a class="btn flex-col h-full py-4 rounded-2xl">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </a>
            <a class="btn flex-col h-full py-4 rounded-2xl">
                <img src="./assets/opt-5.png" alt="">
                <p>Pat Bill</p>
            </a>
            <a class="btn flex-col h-full py-4 rounded-2xl">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </a>
           
        </section>
    </main>

     <script src="./script/script.js"></script>
</body>
</html>
